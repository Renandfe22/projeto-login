    <section>
        <div>
            <form action="" id="register">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
                <label for="register-email">Email</label>
                <input type="email" name="mail" id="register-email" autocomplete="on" required>
                <label for="register-password">Senha</label>
                <input type="password" name="pass" id="register-password" autocomplete="on" required>
                <label for="register-password-confirm">Confirmar Senha</label>
                <input type="password" name="pass-confirm" id="register-password-confirm" autocomplete="off" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </section>
